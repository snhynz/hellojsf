<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
<title>Kullanıcı</title>
</h:head>
<h:body>
    <h:form id="formId" style="margin: 200px" >
        <span class="ui-float-label">
                <p:inputText disabled="#{userBean.user.id!=0}"
                             id="float-input-id"
                             value="#{userBean.user.id}" />
                <p:outputLabel for="@previous" value="id" />
        </span>
    <span class="ui-float-label" style="margin-top: 50px">
       <p:inputText id="float-input-1" value="#{userBean.user.name}" />
       <p:outputLabel for="@previous" value="Adı" />
   </span>
    <span class="ui-float-label" style="margin-top: 50px">
       <p:inputText id="float-input-2" value="#{userBean.user.surname}" />
       <p:outputLabel for="@previous" value="Soyadı" />
   </span>
        <span class="ui-float-label" style="margin-top: 50px">
       <p:inputText id="float-input-3" value="#{userBean.user.age}" />
       <p:outputLabel for="@previous" value="Yaş" />
   </span>
        <p:commandButton rendered="#{userBean.user.id==0}"
                value="Ekle" id="addButton" update="formId"
                         action="#{userBean.addUser()}"
                         style="margin-right:20px;margin-top: 50px"
                         styleClass="ui-priority-primary" />
        <p:commandButton rendered="#{userBean.user.id!=0}"
                            value="Güncelle" id="editButton" update="formId"
                            action="#{userBean.editUser()}"
                            style="margin-right:20px;margin-top: 50px"
                            styleClass="ui-priority-primary" />
        <p:commandButton
                value="Temizle" id="clearButton"
                update="formId"
                action="#{userBean.clearUser()}"
                style="margin-right:20px;margin-top:50px"
                styleClass="ui-priority-primary" />

        <p:dataTable id="datatableId" var="usr"
                     value="#{userBean.userList}"
           style="margin-top:50px">
            <p:column headerText="Id">
                <h:outputText value="#{usr.id}" />
            </p:column>
            <p:column headerText="Name">
                <h:outputText value="#{usr.name}" />
            </p:column>

            <p:column headerText="Surname">
                <h:outputText value="#{usr.surname}" />
            </p:column>

            <p:column headerText="Age">
                <h:outputText value="#{usr.age}" />
            </p:column>
<p:column>
            <p:commandButton value="Güncelle" id="selectForEdit" update="formId"
                             action="#{userBean.selectForEdit(usr)}"
                             styleClass="ui-priority-primary" />
    <p:commandButton value="Sil" id="deleteUser"
                     update="formId"
                     action="#{userBean.deleteUser(usr)}" />
</p:column>
        </p:dataTable>

    </h:form>
    <h:form>
        <p:dock position="bottom">
            <p:menuitem value="Anasayfa"
                        icon="/icon/homepage.png"
                        url="index.xhtml"/>
            <p:menuitem value="Ürün"
                        icon="/icon/product.png"
                        action="#{productBean.productPage()}"/>
        </p:dock>
    </h:form>
</h:body>
</html>
